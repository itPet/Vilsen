<ion-header>
  <ion-toolbar>
    <ion-title>Välj platser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Välj vilka platser du vill spela med
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item *ngFor="let placeGroup of placeGroups">
        <ion-label>{{placeGroup.name}}</ion-label>
        <ion-checkbox 
          [(ngModel)]="placeGroup.playWithGroup" 
          (click)="enableButton()"
          ></ion-checkbox>
      </ion-item>
      <br>
      <ion-button (click)="continueBtnClicked()"
      expand="block"
      [disabled]="buttonDisabled"
      >Spela med valda platser</ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
